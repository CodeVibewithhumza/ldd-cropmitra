{% extends 'base.html' %}

{% block content %}
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <form class="text-center" action="/submit" method="POST" enctype="multipart/form-data">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="p-3">Leaf Disease Detection</h2>
                    <h6 class="text-center mb-2 text-muted">
                        Upload your plant leaf image below and let AI detect its disease instantly.
                    </h6>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="card">
                                <div class="card-body">
                                    <img style="width: 60%; height: auto;"
                                        src="{{ url_for('static', filename='img/plant-1573.png') }}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <br>
                                <input id="uploadButton" class="form-control" type="file" name="image" required>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success d-block w-100" type="submit">Detect Disease</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
